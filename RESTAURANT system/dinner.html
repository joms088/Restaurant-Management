<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dish</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
           background:  url('bb/b.jpg')no-repeat center center fixed;
            background-size: cover;
            background-color: #e7c66c;
            padding: 20px;
        }

        .menu-maindish {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 100%;
            width: 50%;
            margin: 20px auto;
            padding: 20px;

        }

        .menu-maindish img {
            max-width: 100%;
            width: 100%;
            height: 80%;
        }

        .menu-maindish h2 {
            font-size: 24px;
            color: #5A3915;
            margin: 15px 0 10px;
        }

        .menu-maindish .price {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .menu-maindish .price span {
            display: block;
        }

        .new-tag {
            background-color: orange;
            color: white;
            padding: 5px 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .actions {
            margin-top: 20px;
        }

        .actions button {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #e65c00;
        }

        .price {
            color: #333;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-maindish">
            <img src="maindish/BEEF BULALO.jpg" alt="BEEF BULALO">
            <h2>Beef Bulalo</h2>
            <div class="price">
                <span>₱300</span>
            </div>
        </div>
    
        <div class="menu-maindish">
            <img src="maindish/BOK CHOY WITH SHRIMP.jpg" alt="BOK CHOY WITH SHRIMP">
            <h2>Bok Choy with Shrimp</h2>
            <div class="price">
                <span>₱400</span>
            </div>       
        </div>
    
        <div class="menu-maindish">
            <img src="maindish/CHIKEN INASAL.jpg" alt="CHIKEN INASAL">
            <h2>Checken Inasal</h2>
            <div class="price">
                <span>₱350</span>
            </div>       
        </div>
    
        <div class="menu-maindish">
            <img src="maindish/CRISPY PATA.jpg" alt="CRISPY PATA">
            <h2>Crispy Pata</h2>
            <div class="price">
                <span>₱550</span>
            </div>       
        </div>
    
        <div class="menu-maindish">
            <img src="maindish/LECHON.jpg" alt="LECHON">
            <h2>Lechon</h2>
            <div class="price">
                <span>₱680</span>
            </div>       
        </div>

        <div class="menu-maindish">
            <img src="maindish/PORK ADOBO.jpg" alt="PORK ADOBO">
            <h2>Pork Adobo</h2>
            <div class="price">
                <span>₱289</span>
            </div>       
        </div>

    </div>
   

</body>
</html>
