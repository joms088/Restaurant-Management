<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background:  url('bb/b.jpg')no-repeat center center fixed;
            background-position: center;
            background-size: cover;
            padding: 20px;
        }

        .menu-dessert {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 100%;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
        }

        .menu-dessert img {
            width: 100%;
            height: 80%;
        }

        .menu-dessert h2 {
            font-size: 24px;
            color: #5A3915;
            margin: 15px 0 10px;
        }

        .menu-dessert .price {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .menu-dessert .price span {
            display: block;
        }

        .new-tag {
            background-color: orange;
            color: white;
            padding: 5px 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .actions {
            margin-top: 20px;
        }

        .actions button {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #e65c00;
        }

        .price {
            color: #333;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="menu-dessert">
            <img src="dessert/BUKO PANDAN.jpg" alt="Buko Pandan">
            <h2>Buko Pandan</h2>
            <div class="price">
                <span>₱150</span>
            </div>
        </div>
    
        <div class="menu-dessert">
            <img src="dessert/HALO-HALO.jpg" alt="Halo-halo">
            <h2>Halo-halo</h2>
            <div class="price">
                <span>₱150</span>
            </div>       
        </div>
    
        <div class="menu-dessert">
            <img src="dessert/LECHE FLAN.jpg" alt="Leche Flan">
            <h2>Leche Flan</h2>
            <div class="price">
                <span>₱120</span>
            </div>       
        </div>
    
        <div class="menu-dessert">
            <img src="dessert/MANGO SHAKE.jpg" alt="Mango Shake">
            <h2>Mango Shake</h2>
            <div class="price">
                <span>₱120</span>
            </div>       
        </div>
    
        <div class="menu-dessert">
            <img src="dessert/UBE ICECREAM.jpg" alt="Ube icecream">
            <h2>Ube icecream</h2>
            <div class="price">
                <span>₱110</span>
            </div>       
        </div>

        <div class="menu-dessert">
            <img src="dessert/AVOCADO SHAKE.jpg" alt="Avocado Shake">
            <h2>Avocado Shake</h2>
            <div class="price">
                <span>₱120</span>
            </div>       
        </div>
    </div>
    

</body>
</html>
